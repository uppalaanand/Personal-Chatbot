<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fbff;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 18px;
      background: #4a90e2;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #357abd;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ My Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." required>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#send-btn").click(function () {
        let userMessage = $("#user-input").val().trim();
        if (userMessage === "") return;

        // Append user message
        $("#chat-box").append('<div class="message user">' + userMessage + '</div>');
        $("#user-input").val("");

        // Auto-scroll
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

        // Send to Flask backend
        $.ajax({
          url: "/chat",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ message: userMessage }),
          success: function (response) {
            $("#chat-box").append('<div class="message bot">' + response.reply + '</div>');

            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
          },
          error: function () {
            $("#chat-box").append('<div class="message bot text-danger">‚ö†Ô∏è Error connecting to server.</div>');
          }
        });
      });

      // Enter key support
      $("#user-input").keypress(function (e) {
        if (e.which === 13) {
          $("#send-btn").click();
          return false;
        }
      });
    });
  </script>
</body>
</html>
